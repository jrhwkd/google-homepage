<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Mockup</title>
        <link href="./css/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <ul id="h-left">   
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul id="h-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><button class="sign-in">Sign In</button></li>
            </ul>
        </header>
        <div id="logo-container">
            <img class="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <input class="search" type="search" value="">
            <button class="search-button">Google Search</button>        
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
        <footer>
            <ul class="f-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="f-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
